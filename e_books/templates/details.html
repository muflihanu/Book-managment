{% extends "base.html" %}
{% load  static  %}
{% block extra_css %}
<link href="{% static 'css/details.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4 text-success">Book Details</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ books.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ books.author }}</h6>
                    <p class="card-text"><strong>Published:</strong> {{ books.published_date }}</p>
                    <p class="card-text">{{ books.description }}</p>
                    <div class="mt-3">
                        <a href="{% url 'update' books.id %}" class="btn btn-success btn-sm me-2">Update</a>
                        <a href="{% url 'delete' books.id %}" class="btn btn-danger btn-sm">Delete</a>
                        <a href="{% url 'Userhome' %}" class="btn btn-secondary btn-sm">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
