{% extends "base.html" %}
{% load static %}
{% block extra_css %}
<link href="{% static 'css/addbook.css' %}" rel="stylesheet">
{% endblock extra_css %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h1 class="text-center mb-4">Add E-Books</h1>
    <div class="card shadow-sm p-4">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-green w-100 mt-3">Add</button>
        </form>
    </div>
</div>
{% endblock content %}
