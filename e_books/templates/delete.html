{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="text-danger">Delete Book</h3>
          <p>Are you sure you want to delete this book?</p>
          
            <h3 class='mb-4 me-5'><strong>{{ item.title }}</strong></h3> 
          
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'Userhome' %}" class="btn btn-secondary ms-2">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
  
</div>
{% endblock content %}
